name: Checks
# Triggered when code is pushed to any branch in a repository
on: push

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Generate dist
      run: |
        yarn install
        yarn build
        
    - name: "Check dist dir consistency"
      uses: andstor/file-existence-action@v1
      with:
        files: "dist/docs/index.html"
        allow_failure: true # Makes the Action fail on missing files

    - uses: rojopolis/spellcheck-github-actions@0.18.0
      name: Spellcheck
      with:
        config_path: scripts/spellcheck.yaml

  broken_links:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Generate dist
      run: |
        yarn install
        yarn build
 
    - name: Check broken links
      env:
        INPUT_URL: "https://test.merginmaps.com/docs"
        INPUT_PAGES_PATH: .
        INPUT_CMD_PARAMS: --buffer-size=8192 --max-connections=10 --color=always --skip-tls-verification
      run: |
          mkdir -p test.merginmaps.com
          ln -s dist/docs/ test.merginmaps.com/docs
          wget -qO- https://raw.githubusercontent.com/ruzickap/action-my-broken-link-checker/v2/entrypoint.sh | bash

  markdown_checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Find markdown style errors
      run: |
        ./scripts/markdown_style.bash

